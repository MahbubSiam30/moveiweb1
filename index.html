    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card {
            position: relative;
            overflow: hidden;
            border: none;
        }
      
        .badge-top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        .rating-bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
        }
        .card-body {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white;
            padding: 10px;
        }
        .img img{
            width: 1200px;
            height: 400px;
        }

        
    </style>

    <header class="bg-gray-800 py-4">

                <a href="#" class="hover:text-red-500">Home</a>
                <a href="#" class="hover:text-red-500">Movies</a>
                <a href="#" class="hover:text-red-500">Genres</a>
                <a href="#" class="hover:text-red-500">Contact</a>
            </nav>
            <!-- Search Bar -->
            <input 
                type="text" 
                placeholder="Search..." 
                class="py-1 px-3 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
    </header>

                <!-- Carousel Controls -->

                <button id="next" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-700 p-2 rounded-full">&rarr;</button>

        </div>
    </section>

        ];

       
        const itemsPerPage = 12;
        let currentPage = 1;

      
        function displayMovies(page) {
            const grid = document.getElementById('movies-grid');
            grid.innerHTML = ''; 
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = page * itemsPerPage;
            const moviesToShow = movies.slice(startIndex, endIndex);

            moviesToShow.forEach(movie => {
                const card = `
                    <div class="col-md-3 col-sm-6 mb-4 col-lg-2">
                        <div class="card bg-dark text-light">
                            <img src="${movie.image}" class="card-img-top" alt="${movie.title}">
                            <div class="badge bg-danger badge-top-left">${movie.badge}</div>
                            <div class="badge bg-warning text-dark rating-bottom-right">${movie.rating}</div>
                            <div class="card-body">
                                <h6 class="card-title">${movie.title}</h6>
                                <p class="card-text date"><small>${movie.date}</small></p>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function setupPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; 
            const totalPages = Math.ceil(movies.length / itemsPerPage);

    
            const prevButton = document.createElement('li');
            prevButton.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.innerHTML = `
                <a class="page-link bg-black text-white" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
            `;
            pagination.appendChild(prevButton);


            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `
                    <a class="page-link bg-black text-white" href="#" onclick="changePage(${i})">${i}</a>
                `;
                pagination.appendChild(pageItem);
            }

       
            const nextButton = document.createElement('li');
            nextButton.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.innerHTML = `
                <a class="page-link bg-black text-white" href="#" onclick="changePage(${currentPage + 1})">Next</a>
            `;
            pagination.appendChild(nextButton);
        }

    
        function changePage(page) {
            const totalPages = Math.ceil(movies.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayMovies(currentPage);
                setupPagination();
            }
        }


        displayMovies(currentPage);
        setupPagination();
        
    </script>
